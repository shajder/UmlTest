name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    # - name: Setup Ninja
    #   uses: seanmiddleditch/gha-setup-ninja@master
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.20.0'

    # - name: Setup MSVC with Ninja
    #   uses: ilammy/msvc-dev-cmd@v1

    - name: Fetch OpenCL Headers
      shell: bash
      run: |
        git clone https://github.com/KhronosGroup/OpenCL-Headers.git
        cd OpenCL-Headers
        ln -s CL OpenCL
        cd ..

      
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y ocl-icd-opencl-dev
        sudo apt-get install -y build-essential


    # Instalacja NuGet
    - name: Install NuGet
      if: matrix.os == 'windows-latest'
      run: |
        choco install nuget.commandline --yes
        
    - name: Install OpenCL
      run: |
        set NUGETDIR=C:\NUGET
        nuget install opencl-nug -Version 0.777.77 -OutputDirectory %NUGETDIR%
        dir %NUGETDIR%\opencl-nug.0.777.77\build\native\
        set OCL_ROOT=%NUGETDIR%\opencl-nug.0.777.77\build\native
        # Install OpenCL Runtime
        choco install opencl-intel-cpu-runtime

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: ctest --test-dir build

